spring.application.name=bakong_khqr

spring.datasource.url=jdbc:postgresql://localhost:5432/khqr_db
spring.datasource.username=postgres
spring.datasource.password=0703

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#bakong API configuration
# Sensitive credentials (token, email, insecure flag) are loaded from an external file
# Create a file at ./config/application-secrets.properties with the following properties:
#   bakong.api.base-url=
#   bakong.api.token=
#   bakong.api.insecure=
#   bakong.api.email=
# The secrets file is intentionally not checked into git (see .gitignore).
# Import external secrets (optional so app still runs if file not present)

spring.config.import=optional:file:./config/application-secrets.properties
